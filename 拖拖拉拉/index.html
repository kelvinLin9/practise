<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/all.css" />
  </head>

  <body>
    <div class="dropContainer">
      <div class="candidate container">
        <!-- 實現放置的區塊 -->

        <p class="draggble">會員系統(登入、註冊、權限管理)</p>
        <!-- //加入 draggable="true" 來實現拖曳 -->
        <p class="draggble" draggable="true">
          應徵者的線上履歷編輯器
        </p>
        <p class="draggble" draggable="true">
          前台職缺列表(職缺詳細內容、點選可發送應徵意願)
        </p>
        <p class="draggble" draggable="true">
          後台職缺管理功能(資訊上下架、顯示應徵者資料)
        </p>
      </div>

      <div class="container">
        <p>優先度高</p>

        <div class="productBacklog">
          <!-- //實現放置的區塊 -->
        </div>

        <p>優先度低</p>
      </div>
    </div>

    <script src="src/all.js"></script>
  </body>
</html>
