<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel = "stylesheet" href="todolist.css"/>
    <title>最終作業TODOLIST</title>
</head>
<body>
    <div class="container">
          <!-- 標題 -->
        <h1>TODO LIST</h1>
          <!-- 輸入欄 -->
        <div class="card input">
          <input 
            type = "text" 
            placeholder = "請輸入待辦事項" 
            id = "inputText" 
          />
          <a 
            href = "#" 
            class = "btn_add" 
            id = "addBTN"
          >+</a>
        </div>

        <div class="card card_list">
          <!-- 按鈕 -->
          <ul class="tab" id="tab">
            <li class="active" data-tab="all">全部</li>
            <li data-tab="work">待完成</li>
            <li data-tab="done">已完成</li>
          </ul>
          <!-- 清單 -->
          <div class="cart_content">
            <ul class="list" id="todoList">
              <!-- <li>
                <label class="checkbox" for="">
                  <input type="checkbox" />
                  <span>把冰箱發霉的檸檬拿去丟</span>
                </label>
                <a href="#" class="delete"></a>
              </li> -->
            </ul>
            <div class="list_footer">
              <p><span id="workNum">0</span>個待完成項目</p>
              <a href="#" id="deleteBTN">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>
      <script src="todolist_err.js"></script>
    
</body>
</html>
